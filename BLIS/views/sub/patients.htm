<script>//Blue-Custom
//<div class="AnimatedGrid" style=" height:100%;  margin: 0 auto;">
//<div class="FlexDisplay FlexColumn Shadow White Round AnimatedItem" style="min-height:154px; max-height:154px; width:602px; padding:2px 2px 0px 2px; overflow:hidden;">

if(currentInnerPage == "views/sub/patients.htm"){

	$("#newPatient").off("click");
	$("#newPatient").click(function(){
		if($("#PatientNavigator").hasClass('Opened')){
			$("#PatientNavigator").removeClass('Opened').delay(300).queue(function(){
				$( this ).dequeue();
				$("#patientListBox").find(".AnimatedGrid").masonry('layout');
			});
		}
		else {
			$("#PatientNavigator").addClass('Opened').delay(300).queue(function(){
				$( this ).dequeue();
				$("#patientListBox").find(".AnimatedGrid").masonry('layout');
			});
		}
		
	});
	
	$("#viewList").off("click");
	$("#viewList").click(function(){
		$("#viewGrid").removeClass('Selected');
		$("#viewList").addClass('Selected');
		
		$("#patientListBox").find(".AnimatedGrid").removeClass("GridView");
		$("#patientListBox").find(".ListHeader").addClass("FlexDisplay");
		$("#patientListBox").find(".AnimatedGrid").masonry('layout');
		
		//$("#patientListBox").find(".AnimatedGrid .AnimatedItem").each(function() {
		//	//$(this).removeClass("Blue-Custom");
		//	//$(this).removeClass("GridView");
		//});
	});
	
	$("#viewGrid").off("click");
	$("#viewGrid").click(function(){
		$("#viewList").removeClass('Selected');
		$("#viewGrid").addClass('Selected');
		
		$("#patientListBox").find(".AnimatedGrid").addClass("GridView");
		$("#patientListBox").find(".ListHeader").removeClass("FlexDisplay");
		
		$("#patientListBox").find(".AnimatedGrid").masonry('layout');
	});
	
	$("#patientListBox").find(".AnimatedGrid").masonry({ itemSelector: '.AnimatedItem'});
	

	if(innerPageAnimation != undefined || innerPageAnimation != null){
		innerPageAnimation.close(function(){
			innerPageAnimation.text("");
		});
	}
}
</script>
