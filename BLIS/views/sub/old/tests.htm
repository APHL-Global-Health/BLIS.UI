<script>

function getStatusType(value){
	if(value.toLowerCase() == "specimenaccepted") return "mdi-playlist-check";
	else if(value.toLowerCase() == "specimenrejected") return "mdi-playlist-remove";
	else if(value.toLowerCase() == "teststarted") return "mdi-flask";
	else if(value.toLowerCase() == "resulted") return "mdi-read";
	else if(value.toLowerCase() == "authorized") return "mdi-spellcheck";
	else if(value.toLowerCase() == "resultrejected") return "mdi-alert-circle-outline";
	else if(value.toLowerCase() == "testrequested") return "mdi-clock";
}

function getStatusColor(value){
	if(value.toLowerCase() == "specimenaccepted") return "gray";
	else if(value.toLowerCase() == "specimenrejected") return "red";
	else if(value.toLowerCase() == "teststarted") return "blue";
	else if(value.toLowerCase() == "resulted") return "orange";
	else if(value.toLowerCase() == "authorized") return "green";
	else if(value.toLowerCase() == "resultrejected") return "red";
	else if(value.toLowerCase() == "testrequested") return "black";
}



function CreateFakeTests(){
	var msgs = ''; 
		for(x=0;x<100;x++)
		{
			var id = x+1;
			var visitType = (x%2==0 ? "mdi-debug-step-into" : "mdi-debug-step-out");
			var gender = (x%3==0 ? "M" : "F");
			var age = (x%4==0 ? 30+x : 20+x);
			
			var statusType = "";
			var statusColor = "";
			
			if(x%7==0)
			{
				statusType = getStatusType("SpecimenRejected");
				statusColor = getStatusColor("SpecimenRejected");
			}
			else if(x%6==0)
			{
				statusType = getStatusType("TestStarted");
				statusColor = getStatusColor("TestStarted");
			}
			else if(x%5==0)
			{
				statusType = getStatusType("Resulted");
				statusColor = getStatusColor("Resulted");
			}
			else if(x%4==0)
			{
				statusType = getStatusType("Authorized");
				statusColor = getStatusColor("Authorized");
			}
			else if(x%3==0)
			{
				statusType = getStatusType("ResultRejected");
				statusColor = getStatusColor("ResultRejected");
			}
			else if(x%2==0)
			{
				statusType = getStatusType("SpecimenAccepted");
				statusColor = getStatusColor("SpecimenAccepted");
			}
			else 
			{
				statusType = getStatusType("TestRequested");
				statusColor = getStatusColor("TestRequested");
			}
			
			var msg = '<div id="'+id+'" class="FlexDisplay FlexRow Divider-Bottom Overflow-Hidden CheckBoxBold" style="width:100%; min-width:100%; min-height: 28px; max-height: 28px;" onclick="SelectedTest(this, \''+id+'\')">'; 
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:32px; max-width:32px; height:100%; padding:6px 0px 0px 0px;"><span style="text-align:center; display:inline-block; width:100%; color:'+statusColor+';"><i class="mdi '+statusType+'"></i></span></div>';
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:32px; max-width:32px; height:100%; padding:6px 0px 0px 0px;"><span style="text-align:center; display:inline-block; width:100%;"><i class="mdi '+visitType+'"></i></span></div>';
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:100px; max-width:100px; height:100%; padding:8px 0px 0px 0px;"><span style="text-align:center; display:inline-block; width:100%; font-size:11px;">'+id+'</span></div>';
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:100px; max-width:100px; height:100%; padding:8px 0px 0px 0px;"><span style="text-align:center; display:inline-block; width:100%; font-size:11px;">'+id+'</span></div>';
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:70px; max-width:70px; width:100%; height:100%; overflow:hidden; padding:8px 8px 0px 8px; font-size:11px;"><span style="text-align:center; white-space: nowrap; width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:1; line-height:1.3;">01-12-2195</span></div>';
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:40px; max-width:40px; width:100%; height:100%; overflow:hidden; padding:8px 8px 0px 8px; font-size:11px;"><span style="white-space: nowrap; width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:1; line-height:1.3;">'+'HIVVL'+'</span></div>';
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:10px; max-width:10px; width:100%; height:100%; overflow:hidden; padding:8px 8px 0px 8px; font-size:11px;"><span style="text-align:center; white-space: nowrap; width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:1; line-height:1.3;">'+gender+'</span></div>';
				msg += '	<div class="FlexDisplay Divider-Right" style="min-width:20px; max-width:20px; width:100%; height:100%; overflow:hidden; padding:8px 8px 0px 8px; font-size:11px;"><span style="text-align:center; white-space: nowrap; width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:1; line-height:1.3;">'+age+'</span></div>';
				msg += '	<div class="FlexDisplay" style="width:100%; height:100%; overflow:hidden; padding:8px 8px 0px 8px; font-size:11px;"><span style="white-space: nowrap; width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:1; line-height:1.3;">Fredrick Lusako Mwasekaga</span></div>';						
				msg += '</div>';
				msgs += msg;
		}
		
		$('#patientListBox').html(msgs);
		$('#patientTitle').html('<div style="margin:20px 0px;">1 - 100 of 100 Tests</div>');
		
}

function SelectedTest(item, patient_no, patient_gender, patient_dob, patient_phone, patient_email, patient_names, patient_address){
	$(item).parent().children().each(function(){
		$(this).removeClass('Selected');
	});
	$(item).addClass('Selected');

	LoadSubPage('tests/details', 'TEST - DETAILS', '?requestor=tests&tid='+id+'&pid=-1');
}

function SelectedItem(item){
	$(item).parent().children().each(function(){
		$(this).removeClass('Selected');
	});
	$(item).addClass('Selected');
}

}
