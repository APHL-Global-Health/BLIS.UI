<script>


function SelectedItem(item){
	$(item).parent().children().each(function(){
		$(this).removeClass('Selected');
	});
	$(item).addClass('Selected');
}

function GoBackToRequestor(){
	var requestor = getParameterByName('requestor', pageQuery);
	if(requestor == "patient")
	{
		$("#menuSlider").css({"top":"112px"});
		LoadSubPage('patients', 'PATIENTS');
	}
	else if(requestor == "tests")
	{
		$("#menuSlider").css({"top":"168px"});
		LoadSubPage('tests', 'TESTS');
	}
}

$('#saveBtn').unbind( "click" );
$('#saveBtn').click(function() { 
	GoBackToRequestor();
});

$('#closeBtn').unbind( "click" );
$('#closeBtn').click(function() { 
	GoBackToRequestor();
});

function onResize(){
	var wpx = $("#boxer").css("width").replace(/px/g,'');
	var hpx = $("#content").css("height").replace(/px/g,'')-125;
	$('#innerBox').css({"width":wpx+"px","max-height":hpx+"px"});
}
onResize();
