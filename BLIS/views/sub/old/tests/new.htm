<div class="FlexDisplay White Shadow-Navigation FlexRow" style="width:100%; ">
	<div class="FlexDisplay  FlexRow Shadow White" style="margin:0px 0px 1px 0px; width:100%; height:100%;">
		<div class='Menu FlexDisplay Divider-Right ' style="z-index:3;">
			<ul class='Selection select--generic filter_gender' >
				<li data-selected='true' data-value='title'>Test Status</li>
				<li data-value='specimenaccepted'  >Specimen Accepted</li>
				<li data-value='specimenrejected'>Specimen Rejected</li>
				<li data-value='teststarted' >Test Started</li>
				<li data-value='resulted'  >Resulted</li>
				<li data-value='authorized'>Authorized</li>
				<li data-value='resultrejected' >Result Rejected</li>
				<li data-value='testrequested'  >Test Requested</li>
			</ul>
		</div>		
		<div class='FlexDisplay Divider-Right '>
			<div style="cursor:default; color:gray; width:150px;">
				<input type="text" id="searchMessage" maxlength="14"  style="height:30px; font-weight:normal; font-size:16px; background:transparent; margin: 11px 0px 8px 16px; width:130px;" placeholder="Search">
			</div>
			<div id="searchBtn" class="FlexDisplay NonStandard Button Directional"><i class="mdi mdi-magnify" style="margin-top:16px;"></i></div>
		</div>
		
	</div>
</div>

<div class="FlexDisplay Flex FlexColumn FlexBoxSizing-BorderBox Padding" style="width:100%; height:100%; padding-bottom:16px;">	
	<div id="boxer" class="FlexDisplay Flex FlexRow Shadow White Round" style="width:100%; height:100%;">
		
		<div id="detailsBox" class="FlexDisplay FlexColumn Overflow-Hidden Animation-3ms Grayish-Light" style="width:300px; min-width:300px;">
			<div id="innerPatientBox" class="scroll scroll2"  style="width:100%; overflow-y:auto; overflow-x:hidden;">
				<div class="FlexDisplay Divider-Bottom FlexRow Blue-Dark" style="width:100%; height: 48.5px;">
					<div class="FlexDisplay Flex FlexRow" style="width:100%; height:100%;">
						<div class="Header" style="font-size:12px; margin: 0px 0px 0px 16px; cursor:default; color:white;"><div style="margin:20px 0px  0px  0px;">PATIENT DETAILS</div></div>
					</div>
				</div>
				<div class="FlexDisplay Divider-Bottom FlexRow" style="width:100%;">
					<label class="input" style="width:100%; display:block;">
						<input type="text" id="patient_no" class="Grayish-Light" readonly style="color:white; height:30px; margin: 8px 0px 8px 24px; width:252px; font-weight:normal;" placeholder="Patient Number">
					</label>
				</div>	
				<div class="FlexDisplay Divider-Bottom FlexRow" style="width:100%;">
					<label class="input" style="width:100%; display:block;">
						<input type="text" id="patient_names"  class="Grayish-Light" readonly  style="color:white; height:30px; margin: 8px 0px 8px 24px; width:252px; font-weight:normal;" placeholder="Names">
					</label>
				</div>
				<div class="FlexDisplay Divider-Bottom FlexRow" style="width:100%;">
					<div class="FlexDisplay Flex FlexGrow Divider-Right FlexRow">
						<label class="input" style="width:100%; display:block;">
							<input type="text" id="patient_gender"  class="Grayish-Light" readonly  style="text-align:center; color:white; height:30px; margin: 8px 0px 8px 0px; width:100%; font-weight:normal;" placeholder="Gender">
						</label>
					</div>
					<div class="FlexDisplay Flex FlexGrow FlexRow">
						<label class="input" style="width:100%; display:block;">
							<input type="text" id="patient_dob"  class="Grayish-Light" readonly  style="text-align:center; color:white; height:30px; margin: 8px 0px 8px 0px; width:100%; font-weight:normal;" placeholder="Date Of Birth">
						</label>
					</div>
				</div>				
				<div class="FlexDisplay Divider-Bottom FlexRow Blue-Dark" style="width:100%; height: 48.5px;">
					<div class="FlexDisplay Flex FlexRow" style="width:100%; height:100%;">
						<div class="Header" style="font-size:12px; margin: 0px 0px 0px 16px; cursor:default; color:white;"><div style="margin:20px 0px  0px  0px;">OTHER DETAILS</div></div>
					</div>
				</div>
				<div class="FlexDisplay Divider-Bottom FlexRow" style="width:100%;">
					<div class='Menu3 FlexDisplay Flex Grayish-Light' style='height:50px; z-index:2;'>
						<ul class='Selection select--generic test_visit_type'>
							<li data-selected='true' data-value='title' style="color:#C7C7CD;">Visit Type</li>
							<li data-value='outpatient' style="color:white;">Out Patient</li>
							<li data-value='inpatient' style="color:white;">In Patient</li>
						</ul>
					</div>
				</div>
				<div class="FlexDisplay FlexRow" style="width:100%;">
					<label class="input" style="width:100%; display:block;">
						<input type="text" id="test_requesting_physician" class="Grayish-Light" style="color:white; height:30px; margin: 8px 0px 8px 24px; width:252px; font-weight:normal;" placeholder="Requesting Physician">
					</label>
				</div>
			</div>
		</div>
		
		<div id="innerBox" class="FlexDisplay FlexColumn Divider-Left" style="width:100%; height:100%;">
			<div class="FlexDisplay Divider-Bottom FlexRow" style="width:100%; height: 48.5px;">
				<div class="FlexDisplay Flex FlexRow" style="width:100%; height:100%;">
					<!--<div id="leftBtn" class="FlexDisplay NonStandard Button Directional Divider-Right"><i class="mdi mdi-chevron-left"></i></div>
					<div id="rightBtn" class="FlexDisplay NonStandard Button Directional Divider-Right"><i class="mdi mdi-chevron-right"></i></div>-->
					<div id="testTitle" class="Header" style="font-size:12px; margin: 0px 0px 0px 16px; cursor:default; color:gray;"><div style="margin:20px 0px  0px  0px;"></div></div>
				</div>
				
				<div id="saveBtn" class="FlexDisplay NonStandard Button Directional Divider-Left"><i class="mdi mdi-content-save"></i></div>
				<div id="closeBtn" class="FlexDisplay NonStandard Button Directional Divider-Left"><i class="mdi mdi-close"></i></div>
				
				<!--<div id="printBtn" class="FlexHidden NonStandard Button Directional "><i class="mdi mdi-printer"></i></div>				
				<div id="downloadBtn" class="FlexHidden NonStandard Button Directional "><i class="mdi mdi-download"></i></div>-->
			</div>
			
			<div class="FlexDisplay Flex FlexColumn FlexBoxSizing-BorderBox "  style="width:100%; height:100%;">
				<div id="patientListBox" class="scroll scroll2"  style="width:100%; overflow-y:auto;">
				</div>
			</div>	
		</div>
		
			
	</div>
</div>

<script>


function SelectedItem(item)
{
	$(item).parent().children().each(function(){
		$(this).removeClass('Selected');
	});
	$(item).addClass('Selected');
}

function GoBackToRequestor()
{
	var requestor = getParameterByName('requestor', pageQuery);
	if(requestor == "patient")
	{
		$("#menuSlider").css({"top":"112px"});
		LoadSubPage('patients', 'PATIENTS');
	}
	else if(requestor == "tests")
	{
		$("#menuSlider").css({"top":"168px"});
		LoadSubPage('tests', 'TESTS');
	}
	else if(requestor == "patients/details")
	{
		$("#menuSlider").css({"top":"112px"});
		var pid = getParameterByName('pid', pageQuery);
		LoadSubPage('patients/details', 'PATIENTS - DETAILS', '?requestor=patients&id='+pid);
	}
}

$('#saveBtn').unbind( "click" );
$('#saveBtn').click(function() 
{ 
	GoBackToRequestor();
});

$('#closeBtn').unbind( "click" );
$('#closeBtn').click(function() 
{ 
	GoBackToRequestor();
});

function onResize(){
	var wpx = $("#boxer").css("width").replace(/px/g,'');
	var hpx = $("#content").css("height").replace(/px/g,'')-125;
	$('#innerBox').css({"width":wpx+"px","max-height":hpx+"px"});
	$('#innerPatientBox').css({"height":$('#innerBox').css("height")});
}
onResize();
